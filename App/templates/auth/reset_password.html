{% extends 'auth_base.html' %} {% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col h-100 d-flex align-items-center">
            <div class="card card-body text-bg-light">
                <h1 class="text-center mb-3">Atur Ulang Kata Sandi</h1>

                <form method="POST" class="mb-3">
                    <label class="mb-2" for="password">Kata Sandi Baru:</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" name="password" required />
                        <button class="btn btn-outline-success d-flex justify-content-center align-items-center" type="button" id="togglePassword"><i class="fa-solid fa-eye" style="cursor: pointer"></i></button>
                    </div>
                    <label class="mb-2" for="confirm_password">Konfirmasi Kata Sandi:</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
                        <button class="btn btn-outline-success d-flex justify-content-center align-items-center" type="button" id="toggleConfirmPassword"><i class="fa-solid fa-eye" style="cursor: pointer"></i></button>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Reset Ulang Kata Sandi</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
                <div class="alert d-flex justify-content-between alert-dismissable fade show mb-3 alert-{{ category }}" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %} {% endif %} {% endwith %}
                <a href="{{ url_for('auth.login' ) }}" class="link-success fw-bold text-center">&larr; Kembali</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
